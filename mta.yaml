ID: MTAsample
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: ui5app
   type: html5
   path: ui5app
   parameters:
      disk-quota: 512M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_MTAsample
    - name: dest_MTAsample


 

resources:
 - name: uaa_MTAsample
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_MTAsample
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

